apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-deployment
  labels:
    app: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
          secretKeyRef:
            key: mongo-root-username
            name: mongodb_secret 
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
          secretKeyRef:
            key: mongo-root-password
            name: mongodb_secret 
